<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./pedido.css" />
  <title>Menu - Flavia</title>
</head>

<body>
  <header class="header">
    <img src="./assets/logo.svg" alt="Logo" class="logo" />
    <div class="dropdown">
      <div class="menu" id="menu">
        <img class="menu" src="./assets/menu.svg" alt="menu">
      </div>
      <nav class="menu-hidden">
        <a href="./index.html">Início</a>
        <a href="./pedido.html">Pedidos</a>
        <a href="">Cadastro</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="container__inicio">
      <div class="test">
        <div class="div-slider">
          <ul class="slides-front">
            <input type="radio" name="radio-btn" id="img-1" checked="">
            <li class="slide-container">
              <div class="slide">
                <img src="./assets/img1.png">
              </div>
              <div class="nav">
                <label for="img-5" class="prev">‹</label>
                <label for="img-2" class="next">›</label>
              </div>
            </li>
            <input type="radio" name="radio-btn" id="img-2">
            <li class="slide-container">
              <div class="slide">
                <img src="./assets/img2.png">
              </div>
              <div class="nav">
                <label for="img-1" class="prev">‹</label>
                <label for="img-3" class="next">›</label>
              </div>
            </li>
            <input type="radio" name="radio-btn" id="img-3">
            <li class="slide-container">
              <div class="slide">
                <img src="./assets/img3.png">
              </div>
              <div class="nav">
                <label for="img-2" class="prev">‹</label>
                <label for="img-4" class="next">›</label>
              </div>
            </li>
            <input type="radio" name="radio-btn" id="img-4">
            <li class="slide-container">
              <div class="slide">
                <img src="./assets/img4.png">
              </div>
              <div class="nav">
                <label for="img-3" class="prev">‹</label>
                <label for="img-5" class="next">›</label>
              </div>
            </li>
            <input type="radio" name="radio-btn" id="img-5">
            <li class="slide-container">
              <div class="slide">
                <img src="./assets/img5.png">
              </div>
              <div class="nav">
                <label for="img-4" class="prev">‹</label>
                <label for="img-1" class="next">›</label>
              </div>
            </li>
            <li class="nav-dots">
              <label for="img-1" class="nav-dot" id="img-dot-1"></label>
              <label for="img-2" class="nav-dot" id="img-dot-2"></label>
              <label for="img-3" class="nav-dot" id="img-dot-3"></label>
              <label for="img-4" class="nav-dot" id="img-dot-4"></label>
              <label for="img-5" class="nav-dot" id="img-dot-5"></label>
            </li>
          </ul>
        </div>
      </div>
    </section>

    <section class="compra">

      <form id="tamanho" class="compra__caixa">

        <ul class="compra__lista">
          <div class="compra__cabecalho">Tamanhos</div>
          <li class="compra__item tamanhos">
            <input type="checkbox" class="selecionando tamanho" id="tamanhoP" value=0>
            <label for="tamanhoP">Pratinho P - R$ 7,00</label>
          </li>
          <li class="compra__item tamanhos">
            <input type="checkbox" class="selecionando tamanho" id="tamanhoM" value=1>
            <label for="tamanhoM">Pratinho M - R$ 12,00</label>
          </li>
          <li class="compra__item tamanhos">
            <input type="checkbox" class="selecionando tamanho" id="tamanhoG" value=2 >
            <label for="tamanhoG">Pratinho G - R$ 15,00</label>
          </li>
        </ul>
      </form>

      <form id="guarnicao" class="compra__caixa">

        <ul class="compra__lista ">
          <div class="compra__cabecalho">Guarnições</div>
          <li class="compra__item guarnicoes">
            <input type="checkbox" class="selecionando guarnicao" id="arroz" value=0>
            <label for="arroz">Arroz </label>
          </li>
          <li class="compra__item guarnicoes">
            <input type="checkbox" class="selecionando guarnicao" id="baiao" value=1>
            <label for="baiao">Baião</label>
          </li>
          <li class="compra__item guarnicoes">
            <input type="checkbox" class="selecionando guarnicao" id="arrozAGrega" value=2>
            <label for="arrozAGrega">Arroz à grega</label>
          </li>
        </ul>
      </form>

      <form id="mistura" class="compra__caixa">

        <ul class="compra__lista">
          <div class="compra__cabecalho">Misturas</div>
          <li class="compra__item misturas">
            <input type="checkbox" class="selecionando mistura" id="vatapa" value=0>
            <label for="vatapa">Vatapá</label>
          </li>
          <li class="compra__item misturas">
            <input type="checkbox" class="selecionando mistura" id="cremeDeGalinha" value=1>
            <label for="cremeDeGalinha">Creme de galinha</label>
          </li>
          <li class="compra__item misturas">
            <input type="checkbox" class="selecionando mistura" id="carneDeSol" value=2>
            <label for="carneDeSol">Carne de Sol</label>
          </li>
        </ul>
      </form>

      <form id="opcional" class="compra__caixa">

        <ul class="compra__lista">
          <div class="compra__cabecalho">Opcionais</div>
          <li class="compra__item opcionais">
            <input type="checkbox" class="selecionando opcioanl" id="salada" value=0>
            <label for="salada">Salada</label>
          </li>
          <li class="compra__item opcionais">
            <input type="checkbox" class="selecionando opcioanl" id="paçoca" value=1>
            <label for="paçoca">Paçoca</label>
          </li>
          <li class="compra__item opcionais">
            <input type="checkbox" class="selecionando opcioanl" id="vinagrete" value=2>
            <label for="vinagrete">Vinagrete</label>
          </li>
        </ul>
      </form>
      <form id="bebida" class="compra__caixa">

        <ul class="compra__lista">
          <div class="compra__cabecalho">Bebidas</div>
          <li class="compra__item bebidas">
            <input type="checkbox" class="selecionando bebida" id="agua" value=0>
            <label for="agua">Água </label>
          </li>
          <li class="compra__item bebidas">
            <input type="checkbox" class="selecionando bebida" id="cajuina" value=1>
            <label for="cajuina">Cajuína</label>
          </li>
          <li class="compra__item bebidas">
            <input type="checkbox" class="selecionando bebida" id="cocaCola" value=2>
            <label for="cocaCola">Coca-Cola</label>
          </li>
          <li class="compra__item bebidas">
            <input type="checkbox" class="selecionando bebida" id="sucoDeFruta" value=3>
            <label for="sucoDeFruta">Suco de fruta</label>
          </li>
        </ul>
      </form>
    </section>
    <div id="resultado" style="color: black; display: flex; flex-direction: column; text-align: center;font-weight: 700;"></div>
    <section class="finalizar">
      <button id="finalizar__botao">Finalizar compra</button>
    </section>
  </main>

  <footer class="rodape">
    <div class="rodape__redes">
      <a href="#"><img src="assets/instagram.svg" alt="Icone do instagram" class="rodape__img"></a>
      <a href="#"><img src="assets/whatsapp.svg" alt="Icone do whatsapp" class="rodape__img"></a>
    </div>


    <img src="assets/selo.svg" alt="selo meu pratim" class="rodape__selo">

  </footer>

  <script src="./pedido.js"></script>
</body>

</html>
